<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
<link rel="stylesheet" href="/E-commerce.web/css/style.css">
  </head>
  <body class="b3">
    <div>
      <center><nav id="navbar">
            <a href="/E-commerce.web/IndexPage/index.html">Home Page</a>
            <a href="/E-commerce.web/AboutPage/about.html">About Page</a>
           <a href="/E-commerce.web/ProductPage/product.html">Product Page</a>
           <a href="/E-commerce.web/ContactPage/contact.html">Contact Page</a>
           <a href="/E-commerce.web/AdminPage/admin.html">Admin Page</a>
        </nav></center>
        
      <h1>Contact Us</h1>
      <p>We'd love to hear from you, or you can pop in to taste the magic!</p>
    </div>
    <div class="container">
      <form action="">
        <label for="fname">First Name</label>
        <input
          type="text"
          name="firstname"
          id="fname"
          placeholder="Your name.."
          required
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          name="lastname"
          id="lname"
          placeholder="Your last name.."
          required
        />

        <label for="contact">Contact Details</label>
        <input
          type="text"
          name="contactdetails"
          id="contact"
          placeholder="Your number.."
          required
        />

        <label for="email">Email</label>
        <textarea
          name="email"
          id="email"
          placeholder="Your Email.."
          required
        ></textarea>

        <label for="subject">Subject</label>
        <textarea
          name="subject"
          id="subject"
          placeholder="Write something.."
          required
        ></textarea>

        <input type="submit" value="submit" />
      </form>
    </div>

    

    <div class="footer-div">
      <footer>
     <a href="" id="in"><img src="/E-commerce.web/insta.logo.png" alt="Logo" id="logo"></a>
     <a href="" id="in"><img src="/E-commerce.web/facebook.logo.png" alt="Logo" id="logo"></a>
     <a href="" id="in"><img src="/E-commerce.web/pin.logo.png" alt="Logo" id="logo"></a>
      </footer>
    </div>
  </body>
</html>
